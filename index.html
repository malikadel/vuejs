<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue Work</title>
</head>

<body>

    <div id="roote">
        <input type="text" v-model="message" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let data = {message:"hello World"};
        new Vue({el:"#roote",data:data});
    </script>
</body>
</html>
